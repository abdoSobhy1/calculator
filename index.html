<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="body">

  <div class="container">
    <div class="content">
      <div class="screen">
        <div class="title">
          <span>calc</span>
          <div class="theme-selector">
            <div class="select">
              <div class="number">
                <span>1</span>
                <span>2</span>
                <span>3</span>
              </div>
              <div class="input">
                <input type="range" class="theme" min="1" max="3" value="1">
                <span class=" circle"></span>
                <span class="text">THEME</span>
              </div>
            </div>
          </div>
        </div>
        <input type="text" disabled value="" class="scr" id="screen">
      </div>
      <div class="buttons">
        <div class="seven">7</div>
        <div class="eight">8</div>
        <div class="nine">9</div>
        <div class="delete">del</div>
        <div class="four">4</div>
        <div class="five">5</div>
        <div class="six">6</div>
        <div class="plus" id="plus">+</div>
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
        <div class="minu">-</div>
        <div class="decimal">.</div>
        <div class="zero">0</div>
        <div class="devide">/</div>
        <div class="multiply">Ã—</div>
        <div class="reset" id="clear">Reset</div>
        <div class="equal" id="equal">=</div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">AbdelRahman Sobhy</a>.
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
